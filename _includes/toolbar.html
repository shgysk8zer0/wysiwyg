	<button type="button" data-editor-command="bold" title="Toggle Bold">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#format-bold" />
		</svg>
	</button>
	<button type="button" data-editor-command="italic" title="Toggle Italic">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#format-italic" />
		</svg>
	</button>
	<button type="button" data-editor-command="underline" title="Toggle Underline">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#format-underline" />
		</svg>
	</button>
	<button type="button" data-editor-command="justifyleft" title="Justify Left">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#justify-left" />
		</svg>
	</button>
	<button type="button" data-editor-command="justifycenter" title="Justify Center">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#justify-center" />
		</svg>
	</button>
	<button type="button" data-editor-command="justifyright" title="Justify Right">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#justify-right" />
		</svg>
	</button>
	<button type="button" data-editor-command="justifyfull" title="Justify Full">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#justify-fill" />
		</svg>
	</button>
	<button type="button" data-editor-command="insertorderedlist" title="Insert Ordered List">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#list-ordered" />
		</svg>
	</button>
	<button type="button" data-editor-command="insertunorderedlist" title="Insert Unordered List">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#list-unordered" />
		</svg>
	</button>
	<button type="button" data-editor-command="indent" title="Increase Indent">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#indent-increase" />
		</svg>
	</button>
	<button type="button" data-editor-command="outdent" title="Decrease Indent">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#indent-decrease" />
		</svg>
	</button>
	<button type="button" data-editor-command="insertimage" data-prompt="Enter image location" title="Insert Image">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#insert-image" />
		</svg>
	</button>
	<button type="button" data-editor-command="createlink" data-prompt="Enter link location" title="Insert Link">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#insert-link" />
		</svg>
	</button>
	<button type="button" data-editor-command="undo" title="Undo">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#edit-undo" />
		</svg>
	</button>
	<button type="button" data-editor-command="redo" title="Redo">
		<svg class="current-color icon">
			<use xlink:href="./img/icons.svg#edit-redo" />
		</svg>
	</button>
</div>
