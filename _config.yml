author: Chris Zuber
title: HTML WYSIWYG
version: 1.0.0
description: 'Write cusom HTML using HTML and JavaScript'
keywords:
  - html5
  - wysiwyg
  - editor
markdown: kramdown
respository: "shgysk8zer0/wysiwyg"
lang: en_US
dir: ltr
icons: './img/icons.svg'
theme-color: '#FC5B0B'
github:
  username: shgysk8zer0
  repo: wyswiyg
  url: "https://shgysk8zer0.github.io/wysiwyg"
twitter: SudoDevTeam
gravatar: 73f08dc9b030c584e76a4c3c4e8a56c0
# webmaster-verifications:
#  google:
#  bing:
robots: 'follow,index'
appicons:
  - src: ./img/wysiwyg.svg
    sizes: any
    type: image/svg+xml
  - src: ./img/android-chrome-512x512.png
    sizes: 512x512
    type: image/png
  - src: ./img/android-chrome-192x192.png
    sizes: 192x192
    type: image/png
screenshots:
  - src: 'https://i.imgur.com/7HKDd5c.png'
    sizes: 1024x820
    type: image/png
plugins:
  # - jekyll-gist
  # - jekyll-youtube
  # - jekyll-admin
  # - jekyll-avatar
  # - jekyll-mentions
  # - jekyll-github-metadata
  # - jekyll-paginate
  # - jekyll-optional-front-matter
  # - jekyll-readme-index
  # - jekyll-titles-from-headings
  # - jekyll-include-cache
  # - jekyll-seo-tag
  # - jemoji
  # - jekyll-octicons
exclude:
- "*.rb"
- "*.gemspec"
- "*.php"
- "*.sh"
- "*.csv"
- "*.sfd"
- "*.ai"
- "*.psd"
- "*.sketch"
- "*.yml"
- "*.lock"
- "*.log"
- "/css/*.md"
- "/js/*.md"
- "/img/*.md"
- "/fonts/*.md"
- "/js/*.json"
- "/css/*.json"
- "/img/*.json"
- "/js/*.html"
- Gemfile
- node_modules/
- docs
- palette.xml
- postcss.config.js
- postcss.config.json
- README.md
- LICENSE
- "*.config.js"
- "/img/octicons/test"
- "/img/octicons/*.js"
- "/img/octicons/*.md"
- "/img/octicons/LICENSE"
- "/img/octicons/lib/*.css"
- "/img/octicons/lib/octicons_gem"
- "/img/octicons/lib/octicons_node"
- "/img/octicons/lib/octicons_helper"
- "/img/octicons/lib/jekyll-octicons"
- "/img/octicons/script"
- "/img/adwaita-icons/docs"
- "/img/adwaita-icons/LICENSE"
- "css/core-css/docs"
- "css/normalize/*.html"
- "js/std-js/docs"
- "js/std-js/test"
