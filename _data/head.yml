meta:
  keywords:
    - html5
    - wysiwyg
    - editor
  viewport: 'width=device-width,initial-scale=1'
  referrer: origin-when-cross-origin
  mobile-web-app-capable: true
  publisher: 'https://plus.google.com/113117303106986445610'
  author: 'https://plus.google.com/+ChrisZuber'
  thumbnail: 'https://i.imgur.com/7HKDd5c.png'
canonical: 'https://shgysk8zer0.github.io/wysiwyg/'
manifest: ./manifest.json
service_worker: ./service-worker.js
scripts:
  development:
    - src: 'https://cdn.polyfill.io/v2/polyfill.min.js'
      type: application/javascript
      crossorigin: anonymous
    - src: ./js/index.js
      type: module
      async: true
    - src: ./js/index.min.js
      type: application/javascript
      async: true
      nomodule: true
  production:
    - src: 'https://cdn.polyfill.io/v2/polyfill.min.js'
      type: application/javascript
      crossorigin: anonymous
    - src: ./js/index.min.js
      type: application/javascript
      async: true
stylesheets:
  development:
    - href: ./css/index.css
      media: all
  production:
    - href: ./css/index.min.css
      media: all
preload:
  - href: ./img/icons.svg
    as: image
    type: image/svg+xml
icons:
  - href: ./img/wysiwyg.svg
    type: image/svg+xml
    sizes: any
  - href: ./img/icon-32.png
    type: image/png
    sizes: 32x32
  - href: ./img/icon-16.png
    type: image/png
    sizes: 16x16
touch-icons:
  - href: ./img/apple-touch-icon.png
    sizes: 180x180
windows-tile: ./img/mstile-150x150.png
mask-icon:
  href: ./img/safari-pinned-tab.svg
  color: '#ff5722'
titles:
  70x70: ./img/mstile-70x70.png
  150x150: ./img/mstile-150x150.png
  310x310: ./img/mstile-310x310.png
  310x150: ./img/mstile-310x150.png
